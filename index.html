<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satyam‚Äôs Arcade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9933, #ffcc33, #ff6600, #ff9933);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Floating Particles */
    .particle {
      position: absolute;
      width: 6px; height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }
    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
    nav .logo {
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav .logo img {
      width: 45px; height: 45px;
      margin-right: 12px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }
    nav .socials {
      display: flex;
      align-items: center;
    }
    nav .socials a {
      margin-left: 10px;
      font-size: 1.5rem;
      color: #fff;
      transition: all 0.3s;
    }
    nav .socials a:hover {
      color: #ffd700;
      transform: scale(1.25) rotate(10deg);
      text-shadow: 0 0 12px #ffd700;
    }
    nav .music-btn {
      margin-left: 10px;
      font-size: 1.4rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
      display: flex;
      align-items: center;
    }
    nav .music-btn:hover {
      transform: scale(1.3);
      color: #00ffcc;
    }
    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 204, 51, 0.8), 0 0 40px rgba(255, 136, 0, 0.8);
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #ffcc33, 0 0 30px #ff6600, 0 0 40px #ff9933;
        }
        to {
            text-shadow: 0 0 5px #fff, 0 0 10px #ffcc33, 0 0 15px #ff6600, 0 0 20px #ff9933;
        }
    }
    header p {
      font-size: 1rem;
      margin-top: 12px;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    /* Games Grid */
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 15px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
    }
    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .game-card .title {
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0; left: 0; right: 0;
      transition: all 0.4s;
    }
    .game-card:hover {
      transform: translateY(-12px) rotateX(5deg);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 25px #ffcc70;
    }
    .game-card:hover img {
      transform: scale(1.15) rotate(2deg);
    }
    .game-card:hover .title {
      background: rgba(0, 0, 0, 0.8);
      text-shadow: 0 0 15px #ffd700;
    }
    .more-projects-btn {
      background: linear-gradient(45deg, #ffcc33, #ff8800);
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: block;
      text-align: center;
      margin: 20px auto;
      width: fit-content;
    }
    .more-projects-btn:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .more-projects-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.7s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }
    .more-projects-btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      font-size: 1rem;
      letter-spacing: 0.6px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    footer i {
      color: #ff4d6d;
      margin-left: 6px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    
  /* Loader styles */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
  font-size: 1.2rem;
  letter-spacing: 1px;
}

.loader-logo {
  width: 150px;
  height: 150px;
  margin-bottom: 15px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
  </style>

  <nav>

    <div class="actions">

  <audio id="bgMusic" loop >
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const toggleBtn = document.getElementById("musicToggle");
let isPlaying = false;

// Start music muted on page load
window.addEventListener("load", () => {
    music.play().then(() => {
        isPlaying = true;
        console.log("Music autoplay started muted");
    }).catch((err) => console.log("Autoplay blocked:", err));
});

// Unmute on first user interaction
function unmuteMusic() {
    if (music.muted) {
        music.muted = false;
        toggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        window.removeEventListener("click", unmuteMusic);
        window.removeEventListener("touchstart", unmuteMusic);
    }
}

window.addEventListener("click", unmuteMusic);
window.addEventListener("touchstart", unmuteMusic);

// Toggle button
toggleBtn.addEventListener("click", () => {
    if (isPlaying) {
        music.pause();
        toggleBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
    } else {
        music.play();
        toggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    }
    isPlaying = !isPlaying;
});
 </script>
 <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.style.display = "none";
    }, 500); // fade out
  });
</script>
